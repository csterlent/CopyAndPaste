buildscript {
	repositories {
        mavenCentral()
        maven { url 'https://jitpack.io/' }
    }
    dependencies {
        classpath('com.fox2code.FoxLoader:dev:1.2.38')
    }
}

apply plugin: 'foxloader.dev'

version '1.1.1'

foxloader {
    // forceReload = true
    modId = "copyandpaste"
    modName = "Copy And Paste"
    modVersion = project.version
    modDesc = "commands for duplicating blocks"
    clientMod = "copyandpaste.CopyAndPasteClient"
    serverMod = "copyandpaste.CopyAndPasteServer"
    // Development tools don't like that both client and server define
    // the same classes, so uncomment to disable the side inclusion.
    // includeClient = false
    // includeServer = false
}
